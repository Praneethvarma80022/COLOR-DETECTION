<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detection App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Color Detection App</h1>
        <input type="file" id="uploadImage" accept="image/*">
        <div id="imageContainer">
            <img id="uploadedImage" src="" alt="Upload an image">
        </div>
        <div id="colorInfo">
            <p><strong>Color Name:</strong> <span id="colorName">N/A</span></p>
            <p><strong>RGB:</strong> <span id="rgbValue">N/A</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
